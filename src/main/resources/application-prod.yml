# Maria DB config
spring:
  datasource:
    url: jdbc:mariadb://community-db-secondary:3306/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED

# Login
logging:
  config: classpath:logback-spring-prod.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Admin
admin:
  name: ${ADMIN_NAME}
  password: ${ADMIN_PASSWORD}

#JWT config
jwt:
  token:
    secret: ${JWT_TOKEN_SECRET}
    expiration: ${JWT_TOKEN_EXPIRATION}
    prefix: Bearer
    issuer:
      info: community-api